
name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:

  deploy:
    runs-on: ubuntu-latest
    env:
      RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
      RAILWAY_ENVIRONMENT: ${{ secrets.RAILWAY_ENVIRONMENT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build (install deps and produce lockfile)
        run: |
          npm ci
          npm run build || true

      - name: Install Railway CLI
        run: |
          curl -sSL https://railway.app/install.sh | sh
          railway --version

      - name: Deploy to Railway
        run: |
          echo "Using Railway project $RAILWAY_PROJECT_ID service $RAILWAY_SERVICE_ID"
          railway up --project "$RAILWAY_PROJECT_ID" --service "$RAILWAY_SERVICE_ID" --environment "$RAILWAY_ENVIRONMENT"
