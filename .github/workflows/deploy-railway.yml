name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Build and deploy to Railway
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # Optional check to make sure the CLI can read the token from env
      - name: Verify Railway CLI and auth
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          railway --version
          # `whoami` or `status` helps confirm the token was read successfully
          railway whoami || echo "railway whoami failed (token may be invalid)"

      # login step kept but token is provided via env (no --apiKey flag)
      - name: Railway login
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: railway login

      - name: Deploy to Railway
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
          RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
          RAILWAY_ENVIRONMENT: ${{ secrets.RAILWAY_ENVIRONMENT }}
        run: |
          echo "Deploying to Railway project $RAILWAY_PROJECT_ID service $RAILWAY_SERVICE_ID environment $RAILWAY_ENVIRONMENT"
          # Primary: common flag names (adjust if your CLI requires different flags)
          railway up --project "$RAILWAY_PROJECT_ID" --service "$RAILWAY_SERVICE_ID" --environment "$RAILWAY_ENVIRONMENT" --yes

          # If the CLI version complains about those flags, try the alternate names:
          # railway up --projectId "$RAILWAY_PROJECT_ID" --serviceId "$RAILWAY_SERVICE_ID" --environment "$RAILWAY_ENVIRONMENT" --yes
