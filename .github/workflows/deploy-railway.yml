name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  deploy:
    name: Build and deploy to Railway
    runs-on: ubuntu-latest
    environment: production
    env:
      RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
      RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
      RAILWAY_SERVICE_ID: ${{ secrets.RAILWAY_SERVICE_ID }}
      RAILWAY_ENVIRONMENT: ${{ secrets.RAILWAY_ENVIRONMENT }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      # Optional check to make sure the CLI can read the token from env
      - name: Verify Railway CLI and auth (debug)
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: |
          echo "RAILWAY_API_KEY present: $( [ -n \"$RAILWAY_API_KEY\" ] && echo yes || echo no )"
          echo "Node: $(node --version 2>/dev/null || echo 'not installed')"
          railway --version || echo "railway CLI not available"
          # Try whoami but don't fail the job here; capture output for debugging
          if railway whoami; then
            echo "railway whoami succeeded"
          else
            echo "railway whoami failed (token may be invalid or not accepted in CI)"
          fi

      # Removed interactive login step â€” CI should use RAILWAY_API_KEY from job env

      - name: Deploy to Railway
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}
        run: railway up
