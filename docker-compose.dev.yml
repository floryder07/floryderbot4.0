version: "3.8"
services:
  app:
    build: .
    command: npm run dev
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:./dev.db
      - REDIS_URL=redis://redis:6379
    ports:
      - "3000:3000"
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
